<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1 class="title">Calculator</h1>
<body> 
    <div class="main">
        <table>

            <tr>
                <input class="bg-dark" type="text" name="" id="input">
            </tr>
            <tr>
                <td colspan="2"><button class="btn c-btn border border-dark" onclick="clearResult()">C</button></td>
                <td><button class="btn n-btn border border-dark" onclick="deleteChar('')">DEL</button></td>
               
                <td><button class="btn grn-btn border border-dark" onclick="number('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="btn n-btn border border-dark" onclick="number('7')">7</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('8')">8</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('9')">9</button></td>
                <td><button class="btn grn-btn grn-btn border border-dark" onclick="number('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn n-btn border border-dark" onclick="number('4')">4</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('5')">5</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('6')">6</button></td>
                <td><button class="btn grn-btn border border-dark" onclick="number('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn n-btn border border-dark" onclick="number('1')">1</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('2')">2</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('3')">3</button></td>
                <td><button class="btn grn-btn border border-dark" onclick="number('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn n-btn border border-dark" onclick="number('0')">0</button></td>
                <td><button class="btn n-btn border border-dark" onclick="number('.')">.</button></td>
                <td><button class="btn n-btn border border-dark"  onclick="result()">=</button></td>
                <td><button class="btn grn-btn border border-dark" onclick="number('%')">%</button></td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
